<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>{{ data.question }}</title>
</head>

<body>
    <div class="container">
        <div class="card" style="width: 30rem;">
            <form action="/poll">
                <div class="card-body">
                    <h2 class="card-title">{{ data.question }}</h2>
                    <p class="card-text">
                        Election using the Verificatum JavaScript Cryptographic library for client-side encryption.
                    </p>
                </div>
                <ul class="list-group list-group-flush">
                    <div class="card-header">Candidates</div>
                    {% for e in data.fields %}
                    <li class="list-group-item">
                        <div class="radio">
                            <label>
                                <input type="radio" name="field" value="{{ e }}"> {{ e }}<br>
                            </label>
                        </div>
                    </li>
                    {% endfor %}
                </ul>
                <div class="card-body">
                    <button type="submit" class="btn btn-primary">Vote</button>
                </div>
                <div class="card-footer text-muted">
                    {{ stats.nvotes }} votes so far
                </div>
            </form>
        </div>
    </div>
</body>

</html>
